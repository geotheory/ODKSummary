<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Dropdowns within a Navbar</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
body {
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size:   12px;
    color:       #000000;
}
#nav {
    position: relative;
}
#nav, #nav ul {
    list-style-type:     none;
    list-style-position: outside;
    position:            relative;
    line-height:         30px;
    margin:              0;
    padding:             0;
}

#nav li > a {
    font-weight:      bold;
    display:          block;
    margin-top:       -1px;
    color:            #fff;
    text-decoration:  none;
    background-color: #008000;
    padding:          0 10px;
    /*width:            99px;*/
    border-bottom:    1px solid #FFFFFF;
}

#nav li > a:hover {
    background-color: #99CC00;
    color:            #000;
}

#nav li {
    float:        left;
    margin-right: 1px;
}

#nav ul {
    position: absolute;
    display:  none;
    width:    12em;
    top:      2.5em;
}

#nav li ul a {
    width:       150px;
    height:      auto;
    float:       left;
    line-height: 30px;
    font-size:   12px;
    font-weight: normal;
}

#nav ul ul {
    top: auto;
}

#nav ul ul {
    height:           299px;
    /*width:            652px;*/
    margin:           0;
    padding:          0;
    background-color: #999999;
}

#nav ul ul li {
    padding: 20px;
}

#nav li.navorange a {
    background-color: #FF9A02;
    color:            #FEFF00;
}

#nav li ul ul {
    left:        2em;
    margin-left: -2px;
}

#nav li:hover ul ul, #nav li:hover ul ul ul, #nav li:hover ul ul ul ul {
    display: none
}

#nav li:hover ul, #nav li li:hover ul, #nav li li li:hover ul, #nav li li li li:hover ul {
    display: block;
    position: absolute;
    top: 30px;
    left: 1px;
}</style>
</head>
<body>
<ul id="nav">
  <li><a href="#">Menu</a>
    <ul>
      <li><a href="../ODKAggregate">ODK Aggregate</a></li>
      <li><a href="#">STUFF2</a></li>
      <li><a href="#">STUFF3</a></li>
      <li><a href="#">STUFF4</a></li>
      <li><a href="#">STUFF5</a></li>
    </ul>
  </li>
</ul>

</body>
</html>
